<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Feedback</title>
    </head>
    <body>
        <h1>Hotel Feedback Form</h1>
        <form method="get">
            <h3>Are you from the us?</h3>

            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="loc" value="in">

            <label for="no">No:</label>
            <input id="no" type="radio" name="loc" value="out">

            <h3>How was the service?</h3>
            <select name="stars" id="">
                <option value="Great">3</option>
                <option value="Ok">2</option>
                <option value="Bad">1</option>
            </select>

            <h3>Any other feedback?</h3>
            <textarea name="text" id="" cols="30" rows="10"></textarea>
            
            <p><input type="submit" value="Submit"></p>
        </form>
    </body>
</html>
