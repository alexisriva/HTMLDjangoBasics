<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assessment</title>
    </head>
    <body>
        <h1>Course sign up page</h1>
        <form>
            <p>
            <label for="first">First Name</label>
            <input type="text" placeholder="First Name" id="first" required>
            
            <label for="last">Last Name</label>
            <input type="text" placeholder="Last Name" id="last" required>
            </p>

            <p>
            <label for="email">Email</label>
            <input type="email" placeholder="name@email.com" id="email" required>

            <label for="psswd">Password</label>
            <input type="password" id="psswd" required>
            </p>

            <p>Are you over the age of 18?</p>
            <label for="yes">Yes:</label>
            <input type="radio" name="over" value="yes" id="yes">
            <label for="no">No:</label>
            <input type="radio" name="over" value="no" id="no">

            <p>Specify payment method:</p>
            <select name="payment" id="">
                <option value="credit">Credit card</option>
                <option value="paypal">Paypal</option>
            </select>
            
            <p><input type="submit" value="Submit Feedback"></p>
        </form>
    </body>
</html>
